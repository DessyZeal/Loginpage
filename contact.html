<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
   <div class="Bodymain">
        <div class="Left">
            <img src="./img/10-office-gadgets-for-a-better-work-environment-blog-featured.jpeg">
            <!--<img src="./img/blue.jpg">-->
            <!--<img src="./img/contact.svg">-->
        </div>
        <div class="Right">
            <!--<img src="./img/blue.jpg">-->
            <div class="Form">
                <h1>Login To Dotech</h1>
                <div class="Card">
                    <article>
                        <label> Full Name</label>
                        <input type="text" placeholder="Enter your name" class="Fullname">
                        <label> Email address</label>
                        <input type="text" placeholder="Enter email address" class="Email">
                        <label>Skill</label>
                        <select class="skill">
                            <option></option>
                            <option value="Graphic design">Graphic design</option>
                            <option value="Web design">Web design</option>
                            <option value="Ui/Ux">UI/UX</option>
                        </select>
                        <button class="signin">Log in</button>
                    </article>
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
